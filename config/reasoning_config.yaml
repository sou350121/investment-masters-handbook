# nofx-style debate personalities
personality_descriptions:
  bull: "Aggressive Bull: optimistic, looks for long opportunities, trend continuation."
  bear: "Cautious Bear: skeptical, focuses on risks, highlights downside and liquidity stress."
  analyst: "Data Analyst: neutral and data-driven, weighs evidence and uncertainty explicitly."
  contrarian: "Contrarian: challenges consensus, searches for overlooked risks/opportunities."
  risk_manager: "Risk Manager: capital preservation first, position sizing, stop losses, guardrails."

