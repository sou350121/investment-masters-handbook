scenarios:
  - id: crisis_2008
    label: "2008 极度恐慌 (Financial Crisis)"
    description: "高波动率、信用利差扩张、流动性紧缩"
    features:
      vix: 45.0
      credit_spread: 3.5
      yield_curve: -0.5
      libor_oais: 2.0
    portfolio_state:
      cash_ratio: 0.1
      current_leverage: 1.2
    expectations:
      risk_multiplier: { op: "<=", value: 0.6 }
      min_cash: { op: ">=", value: 0.2 }
  
  - id: ai_boom_2024
    label: "科技牛市 (Growth Rally)"
    description: "低波动、强动能、适度通胀"
    features:
      vix: 12.5
      market_momentum: 0.85
      cpi: 2.8
    portfolio_state:
      cash_ratio: 0.05
      current_leverage: 1.0
    expectations:
      risk_multiplier: { op: ">=", value: 1.1 }
      max_leverage: { op: ">=", value: 1.2 }

  - id: stagflation_vibe
    label: "滞胀阴影 (Stagflation)"
    description: "通胀高企、增长停滞、不确定性增加"
    features:
      vix: 24.0
      inflation: 6.5
      gdp_growth: 0.2
    portfolio_state:
      cash_ratio: 0.15
    expectations:
      risk_multiplier: { op: "<=", value: 0.85 }
      max_invest: { op: "<=", value: 0.08 }
