# ============================================
# 情境路由 (Scenario Routing)
# ============================================
scenario_routing:

  市场恐慌:
    consult_order: [howard_marks, seth_klarman, warren_buffett, stanley_druckenmiller]
    key_questions:
      - "这是流动性危机还是偿付危机？"
      - "央行有救市意愿和能力吗？"
      - "哪些资产被无差别抛售？"

  市场狂热:
    consult_order: [charlie_munger, howard_marks, michael_burry, seth_klarman]
    key_questions:
      - "我是不是在FOMO？"
      - "估值用什么逻辑都合理化了吗？"
      - "新手大量进场了吗？"

  经济衰退:
    consult_order: [ray_dalio, howard_marks, seth_klarman, warren_buffett]
    key_questions:
      - "增长↓ + 通膨？处于哪个象限？"
      - "违约开始了吗？"
      - "央行政策空间如何？"

  利率转向:
    consult_order: [stanley_druckenmiller, ray_dalio, peter_lynch, howard_marks]
    key_questions:
      - "Fed转向信号确认了吗？"
      - "是预防性降息还是衰退式降息？"
      - "市场定价了多少降息？"

  流动性收紧:
    consult_order: [stanley_druckenmiller, ray_dalio, michael_burry]
    key_questions:
      - "净流动性方向？3个月变化？"
      - "高杠杆公司是否开始承压？"
      - "TGA、RRP 的影响？"

  估值泡沫:
    consult_order: [charlie_munger, michael_burry, howard_marks, george_soros]
    key_questions:
      - "估值需要'信仰'吗？"
      - "反身性在哪个阶段？"
      - "泡沫破裂的催化剂是什么？"

